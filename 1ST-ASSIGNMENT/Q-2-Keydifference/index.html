<!--
Ans:-
    HTML (Hypertext Markup Language):
Nature : Html is a markup language.

Purpose: Html used for structuring and presenting content on the web. It define the basic structure of a web page, such
as headings, paragraps, images, links, and more.

Example of use case: Use Html to create a basic structure of webpage. For instance, defining heading with <h1> and Paragraph with <p> and
    link with <a> tags .
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to my webpage</h1>
    <p>this is a pragraph</p>
    <a href="#">This is a link</a>
</body>

</html>
